{% extends "multiplex_app/base.html" %}
{% load static %}

{% block content %}
<div class="container" id="eliminar-registro">
    <form method="post">
        {% csrf_token %}
        <p>Desea eliminar el producto {{ object }}</p>
        <div class="botones-crud text-center">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href = '{% url 'comidas:Comidas' %}'">Cancelar</button>
        </div>
    </form>
</div>
{% endblock %}
