{% extends "multiplex_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    <div class="card mx-auto mt-5 mb-5" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Complete todos los campos</h5>
        {{ form | crispy }}
        {{ form2 | crispy }}
        <a href="{% url 'login' %}" class="card-link">Iniciar sesion</a>
        <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
      </div>
    </div>
</form>
{% endblock %}
