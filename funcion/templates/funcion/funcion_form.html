{% extends "multiplex_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" id="formulario">
    {% if request.user.is_authenticated and request.user.is_staff %}
    <form method="post">
        {% csrf_token %}
    
        {{ form|crispy }}

        <div class="botones-crud">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="window.location.href = '{% url 'funcion:Funciones' %}'">Cancelar</button>
        </div>
    </form>
    {% else %}
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">No estas autorizado para entrar a esta pagina</div>
            </div>
        </li>
    </ol>
    {% endif %}
</div>
{% endblock %}
