{% extends "multiplex_app/base.html" %}
{% load static %}

{% block content %}
<div class="container" id="eliminar-registro">
    {% if request.user.is_authenticated and request.user.is_staff %}
    <form method="post">
        {% csrf_token %}
        <p>Desea eliminar la funci√≥n {{ object }}</p>
        <div class="botones-crud text-center">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href = '{% url 'funcion:Funciones' %}'">Cancelar</button>
        </div>    </form>
    {% else %}
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">No estas autorizado para entrar a esta pagina</div>
            </div>
        </li>
    </ol>
    {% endif %}
</div>
{% endblock %}
